<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <input type="number" id="age">
    <button onclick="checkAge()">Check</button>
    <script>
        function checkAge(){
         let age = document.getElementById("age").value;
         if(age > 13 || age < 19){
            document.getElementById("display").innerHTML = "high school student";
         }
        }
    </script>
</body>
</html>
