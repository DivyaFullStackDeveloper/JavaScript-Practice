<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="containert"> 
   <div id="display"></div>
   <input type="number" id="input" placeholder="enter a number">
   <button onclick="number()">Submit</button>
</div>
<script>
    function number(){
      let one = document.getElementById("input").value;
      if(one > 0 ){
        document.getElementById("display").innerHTML = "Number is Positive" ;
      }else if(one < 0){
        document.getElementById("display").innerHTML = "Number is Negative" ;
      }else{
        document.getElementById("display").innerHTML = "Number is Zero" ;
      }
    }
</script>
</body>
</html>
