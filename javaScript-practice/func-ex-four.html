<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <input type="text" id="input">
    <button onclick="checkUser()">Check User</button>
    <script>
        function checkUser(){
            let user = document.getElementById("input").value;
    
            if(user == "admin" || user == "superuser"){
                document.getElementById("display").innerHTML = "Authenticate"
            }else{
                document.getElementById("display").innerHTML = "Not Authenticate"
            }
        }
    </script>
</body>
</html>
