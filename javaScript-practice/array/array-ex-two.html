<body>
    <script>
        const array = [5, 9 , 2, 0]
        for(let a= 0; 0< array.length-1; a++){
            for(let i = 0; i <= array.length-1; i++){
                if(array [i] > array[i + 1]){
                    let x = array [i]
                    array[i] = array [i + 1]
                    array[i + 1] = x
                }
            }
        }
        console.log(array);
    </script>
