<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <input type="number"  id="EnterNum" >
    <button onclick="checkNumber()">Check</button>
    <script>
        function checkNumber(){
            let num = document.getElementById("EnterNum").value;

            if(num > 0 && num % 2 == 0){
                document.getElementById("display").innerHTML = "Number is Positive and Even"
            }else if (num > 0 && num % 2 != 0){
                document.getElementById("display").innerHTML = "Number is Positive and Odd"
            }else if (num == 0){
                document.getElementById("display").innerHTML = "Number is zero"
            }else if (num < 0 &&  num % 2 == 0){
                document.getElementById("display").innerHTML = "Number is Negative and Even"
            }else {
                document.getElementById("display").innerHTML = "Number is Negative and Odd"
            }
        }
    </script>
</body>
</html>
