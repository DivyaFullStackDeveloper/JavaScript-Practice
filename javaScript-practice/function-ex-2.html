  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .container {
      width: 40%;
      padding: 20px;
      background-color: lightblue;
      border-radius: 20px;
      text-align: center;
    }
    #display {
      margin-top: 20px;
      font-size: 1.1rem;
      color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check Time</h1>
    <button onclick="getDay()">Show Date Info</button>
    <button onclick="startChecking()">Show Time</button>
    <p id="display"></p>
  </div>

  <script>
    // Show complete date info for a specific date
    function getDay() {
      let date = new Date("2025-08-03");

      let day = date.getDay();
      let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      let getDay = days[day];

      let month = date.getMonth();
      let months = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];
      let monthName = months[month];

      let dayOfMonth = date.getDate();
      let year = date.getFullYear();

      let message = "Date is: " + dayOfMonth + "<br>" +
                    "Day is: " + getDay + "<br>" +
                    "Month is: " + monthName + "<br>" +
                    "Year is: " + year;

      document.getElementById("display").innerHTML = message;
    }

    // Start checking time every 100ms (note: it will keep opening alerts rapidly!)
    function startChecking() {
      setInterval(checkTime, 100);  
    }

    function checkTime() {
      const date = new Date();

      const ms = date.getTime();
      const second = Math.floor(ms / 1000);
      const minute = Math.floor(ms / 60000);
      const hour = Math.floor(ms / 3600000);

      let message = "Time is: " + date + "<br>" +
                    "Milliseconds: " + ms + "<br>" +
                    "Seconds: " + second + "<br>" +
                    "Minutes: " + minute + "<br>" +
                    "Hours: " + hour;

      document.getElementById("display").innerHTML = message;
    }

    // Add 5 days to current date
    const futureDate = new Date();
    futureDate.setDate(futureDate.getDate() + 5);
    console.log("Date after 5 days:", futureDate);
  </script>
</body>
</html>
