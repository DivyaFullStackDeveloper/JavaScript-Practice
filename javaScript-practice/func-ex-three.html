<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <input type="number" id="enter-year">
    <button onclick="checkYear()">Check Year</button>
    <script>
        function checkYear(){
            let year = document.getElementById("enter-year").value;
            if(year %4 == 0 && year % 100 != 0 || year % 400 == 0){
                document.getElementById("display").innerHTML = "This is leep year"
            }else{
                document.getElementById("display").innerHTML = "This is not leep year"
            }
        }
    </script>
</body>
</html>
