<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
  </head>
  <body>
    <label for="name">Enter Name:</label>
    <input type="text" id="name"/>
    <br>
    <br>
    <label for="dob">Enter DOB:</label>
    <input type="date" id="dob" />
    <br>
    <br>
    <button onclick="showInfo()">Submit</button>

    <script>
      function showInfo() {
        let input = document.getElementById("name").value;
        let yourName = get.trimEnd();
        let dobInput = document.getElementById("dob").value;

        // Check for empty inputs
        if (!input || !dobInput) {
          alert("Please enter both name and date of birth.");
          return;
        }

        // Capitalize name
        let name = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();

        // Calculate age
        let dob = new Date(dobInput);
        let today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        let monthDiff = today.getMonth() - dob.getMonth();
        let dayDiff = today.getDate() - dob.getDate();

        // Adjust age if birthday hasn't occurred yet this year
        if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
          age--;
        }

        // Generate random 5-digit user ID
        let userId = Math.floor(10000 + Math.random() * 90000);

        // Show output
        alert(
          "Hello " +
            name +
            ", you are " +
            age +
            " years old and your user ID is " +
            userId +
            "."
        );
      }
    </script>
  </body>
</html>
